---
name: matrix-testing

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        ruby:
        - ruby-2.7
        - ruby-3.0
        - ruby-3.1
        - ruby-3.2
        - jruby-9.3.9.0
        #- jruby-9.4.0.0 not working due to bug: https://github.com/jruby/jruby/issues/7572
    continue-on-error: ${{ endsWith(matrix.ruby, 'head') }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rspec
      - run: bundle exec rubocop